<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500L Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <!-- Form Title -->
      <div class="form-header">
        <div class="logo">
          <i class="fas fa-user-graduate"></i>
        </div>
        <h1>500L Form Registration</h1>
        <p>Please fill in your details accurately</p>
      </div>

      <form id="registrationForm" novalidate>
        <!-- Name Fields -->
        <fieldset>
          <legend>Full Name</legend>

          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-group">
            <label for="secondName">Second Name</label>
            <input type="text" id="secondName" name="secondName" required />
          </div>

          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="surname" required />
          </div>
        </fieldset>

        <div class="responsive-container">
          <!-- ID Number -->
          <div class="form-group">
            <label for="idNumber">ID Number</label>
            <input type="text" id="idNumber" name="idNumber" required />
          </div>

          <!-- Date of Birth -->
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required />
            <p id="ageOutput" class="info-text"></p>
          </div>

          <!-- State of Origin -->
          <div class="form-group">
            <label for="state">State of Origin</label>
            <select id="state" name="state" required>
              <option value="">Select a State</option>
              <option value="Abia">Abia</option>
              <option value="Adamawa">Adamawa</option>
              <option value="Akwa Ibom">Akwa Ibom</option>
              <option value="Anambra">Anambra</option>
              <option value="Bauchi">Bauchi</option>
              <option value="Bayelsa">Bayelsa</option>
              <option value="Benue">Benue</option>
              <option value="Borno">Borno</option>
              <option value="Cross River">Cross River</option>
              <option value="Delta">Delta</option>
              <option value="Ebonyi">Ebonyi</option>
              <option value="Edo">Edo</option>
              <option value="Ekiti">Ekiti</option>
              <option value="Enugu">Enugu</option>
              <option value="Gombe">Gombe</option>
              <option value="Imo">Imo</option>
              <option value="Jigawa">Jigawa</option>
              <option value="Kaduna">Kaduna</option>
              <option value="Kano">Kano</option>
              <option value="Katsina">Katsina</option>
              <option value="Kebbi">Kebbi</option>
              <option value="Kogi">Kogi</option>
              <option value="Kwara">Kwara</option>
              <option value="Lagos">Lagos</option>
              <option value="Nasarawa">Nasarawa</option>
              <option value="Niger">Niger</option>
              <option value="Ogun">Ogun</option>
              <option value="Ondo">Ondo</option>
              <option value="Osun">Osun</option>
              <option value="Oyo">Oyo</option>
              <option value="Plateau">Plateau</option>
              <option value="Rivers">Rivers</option>
              <option value="Sokoto">Sokoto</option>
              <option value="Taraba">Taraba</option>
              <option value="Yobe">Yobe</option>
              <option value="Zamfara">Zamfara</option>
              <option value="FCT">FCT</option>
            </select>
          </div>
        </div>

        <!-- Buttons -->
        <div class="form-actions">
          <button type="button" id="calculateAge">Calculate Age in Days</button>
          <button type="submit">Submit</button>
        </div>
      </form>

      <!-- Output Preview -->
      <section id="outputSection" class="output-section hidden">
        <h2>Registration Summary</h2>
        <pre id="formOutput"></pre>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
